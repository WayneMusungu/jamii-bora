{%extends "django_registration/base.html"%} {% load bootstrap5 %} {% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="container">
                <h1 class="text-center">JAMII BORA</h1>
            </div>


        </div>
    </div>
    <div class="col-md-12 ">
        {% if form.errors %}
        <p> Password or Username is incorrect </p>
        {% endif %}
        <div class="panel panel-default login-body">
            <div class="panel-heading">
                <h6 class="text-center">LOGIN</h6>
            </div>
            <div class="panel-body">
                <form action="/accounts/login/" method="post">
                    {% csrf_token %} {% bootstrap_form form%}
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary text-center login-btn btn-sm mt-3" value="LOGIN">
                    </div>
                    <input type="hidden" name="next" value="{{next}}">
                </form>
                <p class="mt-3">Do not have an account? Sign up <a href="/accounts/register/">here.</a></p>
            </div>
        </div>
    </div>
</div>

{% endblock %}
